<!DOCTYPE html>
<html>
<head>
    <title>Atlas Simple Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="status" style="position: absolute; top: 20px; left: 20px; color: white; font-family: monospace;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script>
        const status = document.getElementById('status');
        
        function updateStatus(msg) {
            status.textContent = msg;
            console.log(msg);
        }
        
        updateStatus('Testing Three.js...');
        
        if (typeof THREE === 'undefined') {
            updateStatus('ERROR: THREE not defined');
        } else {
            updateStatus('THREE loaded: v' + THREE.REVISION);
            
            try {
                // Simple test scene
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                camera.position.z = 5;
                
                updateStatus('SUCCESS: Cube rendering');
                
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                
                animate();
            } catch (err) {
                updateStatus('ERROR: ' + err.message);
                console.error(err);
            }
        }
    </script>
</body>
</html>
